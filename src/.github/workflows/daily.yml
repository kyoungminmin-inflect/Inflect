name: Inflect ML Agent

on:
  workflow_dispatch:   # 버튼 눌러서 수동 실행 가능
  schedule:
    - cron: "0 23 * * *"   # 매일 한국시간 오전 8시 (UTC 23:00)

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ML agent
        run: |
          python src/train.py
