name: Hourly Train (Inflect)

on:
  workflow_dispatch:
  schedule:
    # 매시간 정각(UTC) 실행. 한국시간(KST=UTC+9)으로는 매시간 +9.
    - cron: "0 * * * *"

permissions:
  contents: read

concurrency:
  group: hourly-train
  cancel-in-progress: true

jobs:
  run-hourly-train:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Supabase (필수)
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      # Data sources (선택/있으면 사용)
      DART_API_KEY: ${{ secrets.DART_API_KEY }}
      CENSUS_API_KEY: ${{ secrets.CENSUS_API_KEY }}
      KOSIS_API_KEY: ${{ secrets.KOSIS_API_KEY }}
      KOSIS_BASE_URL: ${{ secrets.KOSIS_BASE_URL }}

      # 요청 식별 (권장: SEC/공공 API 예절 + 차단 방지)
      USER_AGENT: ${{ secrets.USER_AGENT }}

      # 파이썬 출력 즉시 flush
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run hourly pipeline (ingest/normalize/features/train/predict)
        run: |
          python -u src/run_hourly_train.py

