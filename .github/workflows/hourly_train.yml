        run: |
          echo "PWD:"
          pwd
          echo "Repo files:"
          ls -la
          echo "SRC contents:"
          ls -la src
          echo "Python path:"
          python - <<EOF
          import sys
          print("\n".join(sys.path))
          EOF

      # âœ… í•µì‹¬: ë°˜ë“œì‹œ -m ë°©ì‹
